<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image Lab</title>
    </head>
    <body>
        <!-- Image with only a source attribute -->
        <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />
    
        <!-- Image with a source and alt attribute -->
        <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion Image" />
    
        <!-- Image with source, alt, and title attributes -->
        <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion Image" title="A Majestic Lion" />
    </body>
    </html>    
  </body>
</html>
